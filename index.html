<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munaff Dental Clinic</title>
    <link rel="stylesheet" href="dist/output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html {
            scroll-behavior: smooth; 
        }
        header .container nav a:hover{
            background-color: #151B54;
        }
    </style>
</head>
<body class="overflow-x-hidden">

    <!-- Header -->
    <header class="top-0 fixed w-full bg-white shadow-md z-10 h-24">
        <div class="container mx-auto flex items-center justify-between px-4">
           
            <div class="logo flex-shrink-0">
                <img src="images/Munaff-logo.png" alt="Munaff Logo" class="w-24 h-auto">
            </div>
           
            <nav class="hidden md:flex space-x-6">
                <a href="#home" class="px-3 py-2 rounded-md text-xl font-medium text-gray-700 hover:text-white transition duration-500">Home</a>
                <a href="#about" class="px-3 py-2 rounded-md text-xl font-medium text-gray-700 hover:text-white transition duration-500">About</a>
                <a href="#services" class="px-3 py-2 rounded-md text-xl font-medium text-gray-700 hover:text-white transition duration-500">Services</a>
                <a href="#appointment" class="px-3 py-2 rounded-md text-xl font-medium text-gray-700 hover:text-white transition duration-500">Appointment</a>
                <a href="#contact" class="px-3 py-2 rounded-md text-xl font-medium text-gray-700 hover:text-white transition duration-500">Contact</a>
            </nav>
        </div>
    </header>
    
    <!-- Home Section -->
    <section id="home" class="active relative w-full min-h-screen flex items-center justify-center bg-[url('images/Home-image.jpg')] bg-center bg-cover">
        <div class="absolute inset-0 bg-black opacity-50"></div> 
        <div class="relative z-10 text-center">
            <h1 class="font-extrabold text-5xl" style="color: #1E90FF;">MUNAFF DENTAL CLINIC</h1>
            <p class="text-white mt-4 opacity-80 text-xl">Providing top-notch dental care</p>
            <button class="p-3 rounded-md text-white mt-20 text-xl hover:p-3.5" style="background-color: #151B54;"><a href="#appointment">BOOK APPOINTMENT</a></button>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="relative w-full min-h-screen flex items-center justify-center bg-gray-100">
        <h1 class="text-4xl text-center text-blue-700">ABOUT SECTION</h1>
    </section>

    <!-- Services Section -->
    <section id="services" class="relative w-full min-h-screen flex items-center justify-center bg-gray-200">
        <h1 class="text-4xl text-center text-blue-700">SERVICES SECTION</h1>
    </section>

    <!-- Appointment Section -->
    <section id="appointment" class="relative w-full min-h-screen flex items-center justify-center bg-gray-300">
        <h1 class="text-4xl text-center text-blue-700">APPOINTMENT SECTION</h1>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="relative w-full min-h-screen flex items-center justify-center bg-gray-400">
        <h1 class="text-4xl text-center text-blue-700">CONTACT SECTION</h1>
    </section>

    <!-- Script for Scroll-Based Active Navigation -->
    <script>
        window.addEventListener('scroll', function() {
          let sections = document.querySelectorAll('section');
          let navLinks = document.querySelectorAll('nav a');
      
          sections.forEach(section => {
            let top = window.scrollY;
            let offset = section.offsetTop - 150;
            let height = section.offsetHeight;
            let id = section.getAttribute('id');
      
            if (top >= offset && top < offset + height) {
              navLinks.forEach(link => {
                link.classList.remove('bg-[#151B54]', 'text-white');
                document.querySelector('nav a[href*=' + id + ']').classList.add('bg-[#151B54]', 'text-white');
              });
            }
          });
        });
    </script>

</body>
</html>
