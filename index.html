<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munaff Dental Clinic</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="top-0 fixed w-full bg-white shadow-md z-10 h-24">
        <div class="container mb-12 mx-auto flex items-center justify-between px-4">
            <div class="logo flex-shrink-0">
                <img src="images/Munaff-logo.png" alt="Munaff Logo">
            </div>
        
            <nav class="flex-grow flex justify-end space-x-6">
                <a href="#home" class="px-3 py-2 rounded-md text-xl font-medium text-gray-700 hover:text-white hover:bg-blue-600 transition duration-500">Home</a>
                <a href="#about" class="px-3 py-2 rounded-md text-xl font-medium text-gray-700 hover:text-white hover:bg-blue-600 transition duration-500">About</a>
                <a href="#services" class="px-3 py-2 rounded-md text-xl font-medium text-gray-700 hover:text-white hover:bg-blue-600 transition duration-500">Services</a>
                <a href="#appointment" class="px-3 py-2 rounded-md text-xl font-medium text-gray-700 hover:text-white hover:bg-blue-600 transition duration-500">Appointment</a>
                <a href="#contact" class="px-3 py-2 rounded-md text-xl font-medium text-gray-700 hover:text-white hover:bg-blue-600 transition duration-500">Contact</a>
            </nav>
        </div>
    </header>
          
    <div id="home" class="absolute w-full bg-[url('images/Home-image.jpg')] bg-center bg-cover h-[calc(100vh-96px)] top-24">
        <h1 class="text-blue-400 font-extrabold mt-2 text-4xl text-center">MUNAFF CLINIC</h1>
    </div>
    
    <div id="about" class="absolute w-full h-[calc(100vh-96px)]">
        <h1 class="text-4xl text-center text-blue-700">ABOUT SECTION</h1>
    </div>

    <script>
        window.addEventListener('scroll', function() {
          let sections = document.querySelectorAll('section');
          let navLinks = document.querySelectorAll('nav a');
      
          sections.forEach(section => {
            let top = window.scrollY;
            let offset = section.offsetTop - 150;
            let height = section.offsetHeight;
            let id = section.getAttribute('id');
      
            if (top >= offset && top < offset + height) {
              navLinks.forEach(link => {
                link.classList.remove('bg-[#151B54]', 'text-white');
                document.querySelector('nav a[href*=' + id + ']').classList.add('bg-[#151B54]', 'text-white');
              });
            }
          });
        });
      </script>
      
</body>
</html>
